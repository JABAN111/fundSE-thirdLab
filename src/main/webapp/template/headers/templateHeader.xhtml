<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>

    <ui:composition>
        <div id = "header">
            <div>
                <h:graphicImage library="images" name="head.png" class="header-images" alt = "head image"/>
                <h:graphicImage library="images" name="head.png" class="header-images"  alt = "head image"/>
                <h:graphicImage library="images" name="head.png" class="header-images" alt = "head image"/>
            </div>
            <div>
                <div class="header-info">
                    <ui:insert name="FIO">default fio</ui:insert>
                </div>
            </div>
            <div>
                <div class="header-info">
                    Группа: <ui:insert name="studyGroup">666</ui:insert>
                </div>
            </div>
            <div>
                <div class="header-info">Вариант: <ui:insert name="variant">666</ui:insert></div>
            </div>
            <div id="clock">
                <p:clock pattern="HH:mm" autoSync="9000"/>
            </div>
            <div>
                <h:graphicImage library="images" name="head.png" class="header-images" alt = "head image"/>
                <h:graphicImage library="images" name="head.png" class="header-images"  alt = "head image"/>
                <h:graphicImage library="images" name="head.png" class="header-images" alt = "head image"/>
            </div>
        </div>
    </ui:composition>
</h:body>
</html>
